substitutions:
  name: bt-proxy-2nd-floor
  friendly_name: BT Proxy 2nd floor
  device_description: Bluetooth proxy op de 2e verdieping

################ Generics ################
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: "${device_description}"
  project:
    name: esphome.bluetooth-proxy
    version: "1.0"

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

wifi:
  manual_ip:
    static_ip: !secret wifi_static_ip_bt_proxy_2

# General settings: captive portal, logger, api, ota, time, restart switch, wifi
# General sensors: status, uptime, version, wifi info etc
packages:
  general_settings: !include includes/general_settings.yaml
  general_sensors: !include includes/general_sensors.yaml

################ Components ################
esp32_ble_tracker:
  scan_parameters:
    active: true

bluetooth_proxy:
  active: true
