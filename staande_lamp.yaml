substitutions:
  devicename: staande-lamp
  friendly_name: Staande lamp

################ Generics ################
esphome:
  name: $devicename
  friendly_name: ${friendly_name}

esp8266:
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    gateway: !secret wifi_gateway
    subnet: !secret wifi_subnet
    static_ip: !secret wifi_static_ip_staande_lamp

logger:

api:
  encryption:
    key: !secret api_key

ota:
  platform: esphome

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Europe/Amsterdam

button:
  - platform: restart
    name: Restart
    entity_category: diagnostic

################ Components ################
status_led:
  pin:
    number: GPIO13
    inverted: yes

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    id: button_1
    on_press:
      then:
        - light.toggle: light_1

output:
  - platform: gpio
    pin: GPIO12
    id: relay_1

light:
  - platform: binary
    name: Switch
    id: light_1
    output: relay_1
    restore_mode: RESTORE_DEFAULT_OFF
